<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 23px;
            box-shadow: inset 5px 15px 5px grey;
        }
        .box1{
            border: 5px dashed black;
            padding: 23px;
            box-shadow: 5px 15px 5px lime;
        }
        .text-element{
            text-shadow: 2px 2px 4px cyan;
            margin: 20px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <br>
    <div class="box1">
        I am also a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, mollitia nam ducimus consequatur veritatis nesciunt a labore sequi dolores aut quisquam, asperiores sunt?</p>
</body>
</html>
